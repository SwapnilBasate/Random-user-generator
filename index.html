<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <h2>Random user ganerator</h2>
        <button>Ganerate user</button>
    </div>

        <div class="loading">
            <p>Ready...</p>
        </div>
        <div class="info">
        <div class="profile-picture">
            <img id="profile"  alt="profile-pic"></div>
            <div class="field">
                <label>FullName</label>
                <p id="fullName">Mrs.Abc Xyz</p>
                </div>
            <div class="field">
                    <label>Address</label>
                    <p id="Address">123 Street Name,City Name,State Name,Country Name,Post Code.</p>
                    </div>
            <div class="row-field">
                <div class="field1">
                    <label>Age</label>
                    <p id="Age">12 yrs old</p>
                    </div>
                    <div class="field1">
                        <label>Date of Birth</label>
                        <p id="DOB">10/10/2010</p>
                    </div>
                 </div>
                 <div class="field">
                    <label>Email Address</label>
                    <p id="emailAddress">abc.xyz@mail.com</p>
                    </div>
            
            
        </div>
        </div>
        
    </div>
    
</body>
</html>
